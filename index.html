~<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- filter Items -->
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bathroom">Bathroom</span>
          <span class="item" data-name="walls">Walls</span>
          <span class="item" data-name="tile">Tile</span>
          <span class="item" data-name="sink">Sink</span>
        </div>
      </nav>
      <!-- filter Images -->

      <div class="gallery">
        <div class="image" data-name="sink">
          <span><img src="images/Rakavina.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="walls">
          <span><img src="images/devorChap.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="walls">
          <span><img src="images/DevorOng.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="bathroom">
          <span><img src="images/VannaChapdan.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="tile">
          <span><img src="images/VannaKafel.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="sink">
          <span><img src="images/VannaKran.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="bathroom">
          <span><img src="images/vannaOldidan.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="tile">
          <span><img src="images/VannaToliqKafel.jpeg" alt="" /></span>
        </div>
      </div>
    </div>

    <!-- fullscreen img preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt="" /></div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
