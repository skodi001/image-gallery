<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="picturesStyles.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <!-- filter Items -->
      <nav>
        <div class="items">

      <!-- filter Images -->

      <div class="gallery">
        <div class="image" data-name="bathroom">

        </div>
        <div class="image" data-name="bathroom">

        <div class="image" data-name="bathroom">

        </div>

        <div class="image" data-name="bathroom">
          <span><img src="images/background-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="bathroom">
          <span><img src="images/background-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="bathroom">
          <span><img src="images/background-3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="bathroom">

        <div class="image" data-name="bathroom">

        </div>
        <div class="image" data-name="tile">
          <span><img src="images/VannaKafel.jpeg" alt="" /></span>
        </div>
        <div class="image" data-name="sink">
          <span><img src="images/Rakavina.jpeg" alt="" /></span>

        <div class="image" data-name="tile">
          <span><img src="images/VannaToliqKafel.jpeg" alt="" /></span>
        </div>
      </div>
    </div>

    <!-- fullscreen img preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt="" /></div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
